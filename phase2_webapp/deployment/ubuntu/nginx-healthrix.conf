# Healthrix Productivity System - Nginx Configuration
# Place this file in /etc/nginx/sites-available/healthrix
# Then symlink to sites-enabled: sudo ln -s /etc/nginx/sites-available/healthrix /etc/nginx/sites-enabled/

# Upstream backend servers
upstream healthrix_backend {
    # Single server configuration
    server 127.0.0.1:8000 fail_timeout=30s max_fails=3;

    # For load balancing across multiple workers (uncomment and add more servers):
    # server 127.0.0.1:8001 fail_timeout=30s max_fails=3;
    # server 127.0.0.1:8002 fail_timeout=30s max_fails=3;

    # Load balancing method (default: round robin)
    # least_conn;  # Use least connections
    # ip_hash;     # Use client IP for sticky sessions

    keepalive 32;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/m;

# HTTP Server (redirects to HTTPS in production)
server {
    listen 80;
    listen [::]:80;

    # Replace with your domain name
    server_name healthrix.local localhost;

    # For production with SSL, uncomment this redirect:
    # return 301 https://$server_name$request_uri;

    # Larger client body size for file uploads
    client_max_body_size 10M;
    client_body_buffer_size 128k;

    # Timeouts
    client_header_timeout 30s;
    client_body_timeout 30s;
    send_timeout 30s;

    # Logging
    access_log /var/log/nginx/healthrix-access.log combined;
    error_log /var/log/nginx/healthrix-error.log warn;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Hide Nginx version
    server_tokens off;

    # API Endpoints with rate limiting
    location /api/ {
        # Apply rate limiting
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://healthrix_backend;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;

        # Proxy timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # WebSocket support (for real-time features)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Disable redirect rewriting
        proxy_redirect off;

        # Add CORS headers (if needed)
        # add_header Access-Control-Allow-Origin "*" always;
        # add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        # add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
    }

    # Authentication endpoints with stricter rate limiting
    location /api/v1/auth/ {
        limit_req zone=auth_limit burst=3 nodelay;

        proxy_pass http://healthrix_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # API Documentation (Swagger UI)
    location /docs {
        proxy_pass http://healthrix_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ReDoc Documentation
    location /redoc {
        proxy_pass http://healthrix_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # OpenAPI Schema
    location /openapi.json {
        proxy_pass http://healthrix_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;

        # Cache OpenAPI schema
        proxy_cache_valid 200 1h;
    }

    # Health check endpoint (no rate limiting, no logging)
    location /health {
        proxy_pass http://healthrix_backend/api/v1/health;
        access_log off;

        proxy_set_header Host $host;
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }

    # Static files (if frontend is served from same server)
    # location / {
    #     root /var/www/healthrix/frontend;
    #     try_files $uri $uri/ /index.html;
    # }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

