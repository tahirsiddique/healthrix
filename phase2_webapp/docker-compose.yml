version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: healthrix_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: healthrix
      POSTGRES_PASSWORD: healthrixpassword
      POSTGRES_DB: healthrix
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U healthrix"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build: ./backend
    container_name: healthrix_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://healthrix:healthrixpassword@db:5432/healthrix
      - SECRET_KEY=change-this-in-production-use-env-file
      - DEBUG=true
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/app:/app/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # React Frontend (Optional - uncomment when ready)
  # frontend:
  #   build: ./frontend
  #   container_name: healthrix_frontend
  #   restart: unless-stopped
  #   ports:
  #     - "3000:3000"
  #   environment:
  #     - REACT_APP_API_URL=http://localhost:8000
  #   depends_on:
  #     - backend
  #   volumes:
  #     - ./frontend/src:/app/src

volumes:
  postgres_data:

networks:
  default:
    name: healthrix_network
